<!DOCTYPE html>
<html>
  <head>
    <title>PROJECT MANAGEMENT TOOL</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <header style="text-align: center; font-size: xx-large">
      <b><span class="text-primary">PROJECT</span> <span class="text-warning ">MANAGEMENT</span>
        <span class="text-danger">TOOL</span> </b>
    </header>
    <div class="main">
        <div class="section-left mt-2">
            <div class="container" style="margin-top: 50px; margin-bottom: 50px">
              <table class="tableForm">
                <tr class="">
                  <td>
                    <form
                      onsubmit="event.preventDefault();onFormSubmit();"
                      autocomplete="off"
                    >
                      <div>
                        <label>Task*</label
                        ><label
                          class="validation-error hide"
                          id="fullNameValidationError"
                          >This field is required.</label
                        >
                        <input type="text" name="task" id="task" placeholder="Enter Your Task:"/>
                      </div>
                      <div>
                        <label>Project</label>
                        <input type="text" name="project" id="project" placeholder="Enter your Project Name:"/>
                      </div>
                      <div>
                        <label>Status</label>
                        <input type="text" name="status" id="status" placeholder="Enter your Current Project Status:"/>
                      </div>
                      <div>
                        <label>Duration</label>
                        <input type="text" name="duration" id="duration" placeholder="Enter your Project Duration:"/>
                      </div>
                      <div>
                      <label>Date</label>
                        <input type="text" name="date" id="date" placeholder="Enter your Project Complation Date:"/>
                      </div>
                      <div class="form-action-buttons">
                        <input
                          class="bg-primary text-light font-weight-bold rounded"
                          type="submit"
                          value="ADD"/>
                    </div>
                 </form>
                 </td>
                </tr>
              </table>
            </div>
          </div>
      
         <div class="right-section mt-2">
          <div class="container">
            <table class="list" id="employeeList">
                <thead>
                  <tr >
                    <th>Task</th>
                    <th>Project</th>
                    <th>Status</th>
                    <th>Duration</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody class="heading-text"></tbody>
              </table>
          </div>
</div>
      
    </div>
    <script src="sc.js"></script>
  </body>
</html>
